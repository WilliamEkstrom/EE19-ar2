!<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>får du köpa alkohol</h1>
        <button onclick="alkotest()">Ange ålder</button>

    </div>
    <script>
        function alkotest() {
            var ålder = prompt("Ange din ålder");
            
            // Om lösenordet är är rätt svara Rätt!
            if (ålder >= 20) {
               window.location.href = "https://www.systembolaget.se/";
                
            } else {
                window.location.href = "https://www.svtplay.se/genre/bolibompa";
            }
        }
    </script>
</body>
</html>
