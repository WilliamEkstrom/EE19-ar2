<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett nytt skript så att man kan omvandla från F° till C°. Formeln är C = (F - 32)*5/9.
        */

        // Fråga användaren om temperatur i Fahrenheit
        var fahrenheit = prompt("Ange temperatur i fahrenheit");

        // Räkna ut temperatur i Fahrenheit
        var celsius = 5/9 * (parseFloat(fahrenheit) - 32);

        // Skriv ut svaret
        alert(fahrenheit + " Grader Fahrenheit blir " + celsius + " Grader celsius");
    </script>
</body>
</html>
