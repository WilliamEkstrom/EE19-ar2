
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas-elementet
        const rityta = document.querySelector("canvas");

        // Gör ritytan större
        rityta.width = 1200;
        rityta.height = 800; 

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

        // rita ett sträck
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(300, 300);
        ctx.lineTo(300, 600);
        ctx.lineTo(800, 600);
        ctx.lineTo(800, 300);
        ctx.lineTo(300, 300);
        ctx.lineTo(550, 150);
        ctx.lineTo(150, );
        ctx.stroke();

    </script>
</body>
</html>
