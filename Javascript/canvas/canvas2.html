<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
         // Hitta canvas-elementet
         const rityta = document.querySelector("canvas");

        // Gör ritytan större
        rityta.width = 1200;
        rityta.height = 900; 

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");
        
        // röd fyrkant
        ctx.fillStyle = "red";
        ctx.fillRect(150, 150, 200, 200);
        
        // grön fyrkant
        ctx.fillStyle = "green";
        ctx.fillRect(150, 350, 200, 200);

         // grön fyrkant
         ctx.fillStyle = "green";
        ctx.fillRect(350, 150, 200, 200);

         // röd fyrkant
         ctx.fillStyle = "red";
        ctx.fillRect(350, 350, 200, 200);

        // röd fyrkant
        ctx.fillStyle = "red";
        ctx.fillRect(550, 150, 200, 200);

        // grön fyrkant
        ctx.fillStyle = "green";
        ctx.fillRect(550, 350, 200, 200);

    </script>
</body>
</html>
