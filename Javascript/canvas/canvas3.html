<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta canvas-elementet
        const rityta = document.querySelector("canvas");

        // Gör ritytan större
        rityta.width = 1200;
        rityta.height = 800; 

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

        // Rita sverige flaggan

        // Blått
        ctx.fillStyle = "blue";
        ctx.fillRect(150, 150, 200, 200);
        ctx.fillstyle = "blue";
        ctx.fillRect(450, 150, 500, 200)
        ctx.fillstyle = "blue";
        ctx.fillRect(150, 350, 200, 200);
        ctx.fillstyle = "blue";
        ctx.fillRect(450, 350, 500, 200)

        // Gult
        ctx.fillStyle = "yellow";
        ctx.fillRect(150,300,800,100);
        ctx.fillStyle = "yellow";
        ctx.fillRect(350,150,100,200)
        ctx.fillStyle ="yellow";
        ctx.fillRect(350,350, 100,200)
    </script>
</body>
</html>
