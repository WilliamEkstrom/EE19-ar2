<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skriva en text</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div class="kontainer">
        <div class="siderbar">
            <h1>Canvas</h1>
            <label>x = <input class="inputX" type="text"></label>
            <label>y = <input class="inputY" type="text"></label>
            <label>b = <input class="inputA" type="text"></label>
            <label>h = <input class="inputB" type="text"></label>
            <label>färg = <input class="färg" type="color"></label>
            <button class="rita">Rita fyrkant</button>
            <button class="sudda">Sudda ut!</button>
        </div>
        <canvas></canvas>
    </div>
    <script defer>
        // Hitta canvas-elementet
        const rityta = document.querySelector("canvas");
        const rutaX = document.querySelector(".inputX");
        const rutaY = document.querySelector(".inputY");
        const rutaB = document.querySelector(".inputB");
        const rutaH = document.querySelector(".inputH");
        const rutaFärg = document.querySelector(".färg");

        const knappSudda = document.querySelector(".sudda");


        // Gör ritytan större
        rityta.width = 600;
        rityta.height = 600;

        // Slå på ritmotorn (rit-api)
        var ctx = rityta.getContext("2d");

        // Vi använder variabel
        var x = 100;
        var y = 200;
        ctx.fillStyle = "pink";
        ctx.fillRect(x, y, 50, 50);

        // Lyssna på knappen
        knapp.addEventListener("click", function () {
            // Läs av rutaX och rutaY
            x = rutaX.value;
            y = rutaY.value;
           var b = rutaB.value;
           var h = rutaH.value;
           var färgen = rutaFärg.value;


            // Rita ut en fyrkant
            ctx.fillStyle = rutaFärg.value;
            ctx.fillRect(x, y, 50, 50);
        });
    </script>
</body>
</html>
